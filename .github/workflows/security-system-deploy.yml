name: security-system-deploy
'on':
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy security-system to.
        required: true
        type: environment
      security-system-sha:
        description: Version of security-system to deploy.
        required: true
        type: string
      entry-logger-sha:
        description: Version of entry-logger to run downstream CDCs against.
        required: false
        type: string
      sso-sha:
        description: Version of sso to run downstream CDCs against.
        required: false
        type: string
      user-directory-sha:
        description: Version of user-directory to run downstream CDCs against.
        required: false
        type: string
      deployment-status-url:
        description: URL for status updates to be sent to.
        required: false
        type: string
jobs:
  Start:
    environment: ${{ github.event.inputs.environment }}
    needs: [
      ]
    steps:
    - uses: rsotnychenko/deployment-status-update@0.2.0
      name: Report deploy as in_progress
      with:
        run_id: ${{ github.run_id }}
        status: in_progress
        deployment_status_url: ${{ github.event.inputs.deployment-status-url }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ github.event.inputs.deployment-status-url != null }}
    runs-on: ubuntu-latest
  CDC-security-system-to-entry-logger:
    needs:
    - Start
    steps:
    - run: echo run downstream CDCS here
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.entry-logger-sha != null }}
  CDC-security-system-to-sso:
    needs:
    - Start
    steps:
    - run: echo run downstream CDCS here
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.sso-sha != null }}
  CDC-security-system-to-user-directory:
    needs:
    - Start
    steps:
    - run: echo run downstream CDCS here
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.user-directory-sha != null }}
  Deploy-security-system:
    concurrency: production
    needs:
    - Start
    - CDC-security-system-to-entry-logger
    - CDC-security-system-to-sso
    - CDC-security-system-to-user-directory
    steps:
    - run: echo deploy security-system here
    runs-on: ubuntu-latest
    if: ${{ always()  && (needs.CDC-security-system-to-entry-logger.result == 'skipped'
      || needs.CDC-security-system-to-entry-logger.result == 'success') && (needs.CDC-security-system-to-sso.result
      == 'skipped' || needs.CDC-security-system-to-sso.result == 'success') && (needs.CDC-security-system-to-user-directory.result
      == 'skipped' || needs.CDC-security-system-to-user-directory.result == 'success')
      }}
  End:
    needs:
    - Deploy-security-system
    steps:
    - uses: rsotnychenko/deployment-status-update@0.2.0
      name: Report deploy as ${{ needs.Deploy-security-system.result }}
      with:
        run_id: ${{ github.run_id }}
        status: ${{ needs.Deploy-security-system.result }}
        deployment_status_url: ${{ github.event.inputs.deployment-status-url }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ github.event.inputs.deployment-status-url != null }}
    runs-on: ubuntu-latest
    if: ${{ always() }}
