name: common
'on':
  push:
    paths:
    - common/**
    - "*.kts"
    - .monopolis/config.yml
    - .github/workflows/app1-build.yml
jobs:
  Build:
    needs: [
      ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: ./gradlew :common:check
    runs-on: ubuntu-latest
