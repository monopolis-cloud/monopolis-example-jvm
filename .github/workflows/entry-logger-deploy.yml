name: entry-logger-deploy
'on':
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy entry-logger to.
        required: true
        type: environment
      entry-logger:
        description: Version of entry-logger to deploy.
        required: true
        type: string
      deployment_id:
        description: GitHub Deployment id.
        required: false
        type: string
jobs:
  Start:
    if: ${{ github.event.inputs.deployment_id != null }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    needs: [
      ]
    outputs:
      shas: ${{ steps.start_monode_deployment.outputs.environment_map }}
    steps:
    - uses: monopolis-cloud/start-monode-deployment@v1.0.0
      id: start_monode_deployment
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  Deploy-entry-logger:
    needs:
    - Start
    steps:
    - uses: actions/checkout@v2
    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: monopolis-entry-logger
        heroku_email: ${{secrets.HEROKU_EMAIL}}
        procfile: 'web: entry-logger/build/install/entry-logger/bin/entry-logger $PORT'
    runs-on: ubuntu-latest
    if: ${{ always()  }}
  End:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
    - Deploy-entry-logger
    steps:
    - uses: monopolis-cloud/finish-monode-deployment@v1.0.0
      with:
        status: ${{ needs.Deploy-entry-logger.result }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
